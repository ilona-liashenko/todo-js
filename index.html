<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./scss/style.css">
    <title>Todo List</title>
</head>

<body>

    <main class="main">
        <h1 class="main__title"><span class="main__span">My</span> todo list</h1>
        <div class="container">

                <form class="form">
                <input class="form-control form__input" type="text" placeholder="Write your task here..."
                    aria-label="default input example">
                <div class="check">
                    <div class="form-check check__item">
                        <input class="form-check-input check__item--low" type="radio" value="1" name="priority" id="low" checked>
                        <label class="form-check-label" for="low">
                            Low
                        </label>
                    </div>
                    <div class="form-check check__item">
                        <input class="form-check-input check__item--medium" type="radio" value="2" name="priority" id="medium">
                        <label class="form-check-label" for="medium">
                            Medium
                        </label>
                    </div>
                    <div class="form-check check__item">
                        <input class="form-check-input check__item--high" type="radio" value="3" name="priority" id="high">
                        <label class="form-check-label" for="high">
                            High
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary form__button">Add task</button>
            </form>
            
            <ul class="list-group list"></ul>
            
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/377e5fbd8a.js" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
